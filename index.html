<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quizzy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="begin">
      <button onclick="quizBegins(this)">Quizzy</button>
    </div>
    <div class="mainBox hiddenPart">
      <header>
        <p>Quiz</p>
        <div class="timer"></div>
      </header>
      <div class="questions"></div>
      <footer>
        <button id="next-btn">Next</button>
        <button id="finish-btn" class="hiddenPart">Finish</button>
      </footer>
    </div>
    <div class="result hiddenPart">
      <div class="resultInNum">
        You have got
        <p id="numberGot"></p>
        out of
        <p id="OutOf"></p>
      </div>
      <div class="correctAns">
        <button id="answers" onclick="showSolutions()">Solutions</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
